<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Encriptador</title>
</head>
<body>
    <header class="encabezado">
        <nav class="navegador">
            <img src="./img/Vector.svg" alt="Logo" class="logo" id="imagen-logo">
            <button type="button" id="modo-Oscuro">
                <span class="icons material-symbols-outlined">
                    light_mode
                    </span>
                    <span class="icons material-symbols-outlined">
                        dark_mode
                    </span>
            </button>
        </nav>
    </header>

    <main class="contenedor">

        <div class="subcontenedor">
            <section class="left">
                <textarea type="text" class="ingresoTexto" name="textoIngresado" id="ingresoTexto"></textarea>
                <p>Solo ingresar minusculas y sin acento</p>
            </section>

            <section class="right">
                <img src="./img/Muñeco.svg" alt="Muñeco" id="vector">
                <h1 id="titulo-right">Ningun mensaje encontrado</h1>
                <p id="subtexto-right">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="textoRight" id="texto-right" cols="30" rows="10"></textarea>
            </section>
        </div>

        <section class="contenedor-botones">
                <button type='button' class="botones" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button type='button' class="botones" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                <button type="button" class="botones" id="copiar" onclick="copiar()">Copiar</button>
        </section>
        

        
    </main>
    <script src="./index.js"></script>
</body>
</html>
